{% extends 'base.html' %}
{% block title %} Gaurav Diary | Viewing{% endblock title %}
{% block body %}

{% if allpro|length == 0 %}
<div class="alert alert-dark" role="alert">
    No Entry found. Add your first Entry now!
</div>
{% else %}
{% for pro in allpro %}
<div class="accordion my-2" id="accordion{{ loop.index }}">
    <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{ loop.index }}">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapse{{ loop.index }}" aria-expanded="false"
                aria-controls="collapse{{ loop.index }}">
                Title : {{ pro.title }} | {{ pro.date_created }}
            </button>
        </h2>
        <div id="collapse{{ loop.index }}" class="accordion-collapse collapse" aria-labelledby="heading{{ loop.index }}"
            data-bs-parent="#accordion{{ loop.index }}">
            <div class="accordion-body">
                {{ pro.entry_content }}
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock body %}
