<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='my-avatar.png') }}">
    <title> {% block title %} {% endblock title %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0">

        {% if current_user.is_authenticated %}
        <li class="nav-item d-flex align-items-center text-light mx-2">
          ðŸ‘‹ Welcome, <strong class="ms-1">{{ current_user.username }}</strong>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light me-2" href="/view">View all</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-light text-dark" href="/logout">Logout</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="btn btn-outline-light me-2" href="/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light" href="/register">Register</a>
        </li>
        {% endif %}

      </ul>
    </div>
  </div>
</nav>
    {% block body %}

    {% endblock body %}
</body>

</html>
